%YAML 1.2
---
$id: http://devicetree.org/schemas/net/wireless/realtek,rtl8188e.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Realtek RTL8188E USB WiFi

maintainers:
  - J. Neusch√§fer <j.ne@posteo.net>

description:
  Realtek RTL8188E is a family of USB-connected 2.4 GHz WiFi modules.

allOf:
  - $ref: /schemas/usb/usb-device.yaml#

properties:
  compatible:
    const: usbbda,179  # RTL8188ETV

  reg: true

  vdd-supply:
    description:
      Regulator for the 3V3 supply.

required:
  - compatible
  - reg
  - vdd-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    usb {
        #address-cells = <1>;
        #size-cells = <0>;

        wifi: wifi@1 {
            compatible = "usbbda,179";
            reg = <1>;
            vdd-supply = <&vcc3v3>;
        };
    };

...
