%YAML 1.2
---
$id: http://devicetree.org/schemas/input/touchscreen/sitronix,st1232.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sitronix st1232 or st1633 touchscreen controller

maintainers:
  - Bastian Hecht <hechtb@gmail.com>

allOf:
  - $ref: touchscreen.yaml#

properties:
  compatible:
    enum:
      - sitronix,st1232
      - sitronix,st1633

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  gpios:
    description: A phandle to the reset GPIO
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/input/linux-event-codes.h>
    i2c {
            #address-cells = <1>;
            #size-cells = <0>;

            touchscreen@55 {
                    compatible = "sitronix,st1232";
                    reg = <0x55>;
                    interrupts = <2 0>;
                    gpios = <&gpio1 166 0>;

                    touch-overlay {
                            segment-0 {
                                    label = "Touchscreen";
                                    x-origin = <0>;
                                    x-size = <240>;
                                    y-origin = <40>;
                                    y-size = <280>;
                            };

                            segment-1a {
                                    label = "Camera light";
                                    linux,code = <KEY_LIGHTS_TOGGLE>;
                                    x-origin = <40>;
                                    x-size = <40>;
                                    y-origin = <0>;
                                    y-size = <40>;
                            };

                            segment-2a {
                                    label = "Power";
                                    linux,code = <KEY_POWER>;
                                    x-origin = <160>;
                                    x-size = <40>;
                                    y-origin = <0>;
                                    y-size = <40>;
                            };
                    };
            };
    };
